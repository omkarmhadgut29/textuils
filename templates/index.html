        </div>

    <div class="container">
        <form action="/textOperation" method="POST"> {% csrf_token %}
            <h1>Welcome to Django Website. Here we done some work.</h1><br>
            <p>Enter your text : </p>
            <div class="form-group">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" name="text"
                    style="margin-top: 0px; margin-bottom: 0px; height: 164px;"></textarea>
            </div><br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="rempunc">
                <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
            </div><br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="capi">
                <label class="form-check-label" for="flexSwitchCheckDefault">CAPITAL LATTERS</label>
            </div><br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="newl">
                <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
            </div><br>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="espace">
                <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
            </div><br>

            <button type="submit" class="btn btn-success">Analyze Text </button>

            <!-- <input type="checkbox" name="rempunc"> Remove Punctuations <br>

            <input type="checkbox" name="newl"> New Line Remover <br>
            <input type="checkbox" name="espace"> Extra Space Remover <br> -->
        </form>
    </div>
